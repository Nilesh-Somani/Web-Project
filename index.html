<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Chatting App</title>
    <link rel = "icon" href = "logo.png" type = "image/x-icon">
</head>
<body>
    <header class="main">
        <div class="image-text">
            <span class="image">
                <img src="logo.png">
            </span>
            <div class="text header-text">
                <span class="name">Talk 'n Draw</span>
                <h3 class="developer">By Nilesh Somani, Vishal Joshi</h3>
            </div>
        </div>
    </header>
    <nav class="sidebar-main close">
        <div class="menu-bar">
            <div class="menu">
                <li class="chat active">
                    <a href="index.html">
                        <i class='icon color'><img src="icons/chat.png" width="45%"></i>
                        <span class="text">Chat</span>
                    </a>
                </li>
                <li class="call">
                    <a href="">
                        <i class="icon color"><img src="icons/phone.png" width="45%"></i>
                        <span class="text">Calls</span>
                    </a>
                </li>
                <li class="status">
                    <a href="">
                        <i class="icon color"><img src="icons/status.png" width="45%"></i>
                        <span class="text">Status</span>
                    </a>
                </li>
            </div>
            <div class="bottom-content">
                <li class="setting">
                    <a href="">
                        <i class='icon color' ><img src="icons/setting.png" width="45%"></i>
                        <span class="text">Setting</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="">
                        <i class='icon color'><img src="icons/log-out.png" width="45%"></i>
                        <span class="text">Log Out</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="toggle-switch">
                        <span class="switch">
                            <i class="icon moon color"><img src="icons/moon.png" width="45%"></i>
                            <i class="icon sun color"><img src="icons/sun.png" width="45%"></i>
                        </span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <nav class="sidebar close">
        <header>
            <i class="toggle"><img class="color" src="icons/right.png" width="75%"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="icon color search-icon"><img src="icons/search.png" width="40%"></i>
                    <input class="search-bar" type="search" placeholder="Search..">
                </li>
                <ul class="menu-links">
                    
                </ul>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">
            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
